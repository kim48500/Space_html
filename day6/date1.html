<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><H2>날짜/시간 표시하기</H2>
    <h4 id="demo"></h4>
    <script>
        let demo = document.querySelector("#demo");
        const now = new Date();
        demo.innerHTML=`현재 연도: ${now.getFullYear()}<br>`;
        demo.innerHTML+=`현재 월: ${now.getMonth() +1}<br>`;
        demo.innerHTML+=`현재 일: ${now.getDate() }<br>`;
        demo.innerHTML+=`현재 날짜: ${now.toLocaleDateString()}<br>`;
        //시분초
        demo.innerHTML+=`현재  ${now.getHours() }시`;
        demo.innerHTML+=`  ${now.getMinutes()}분 <br>`;
        demo.innerHTML+=`현재 초: ${now.getSeconds()}<br>`;
        demo.innerHTML+=`현재 시간: ${now.toLocaleTimeString()}<br>`;
        //요일 
        let day= ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
        demo.innerHTML+=`현재 요일: ${day[now.getDay()]}<br>`;
        //시간측정
        demo.innerHTML+=`현재까지 시간: ${now.getTime()}<br>`;

    </script>
    
</body>
</html>
