<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결선택자-후손 자식 선택자</title>
    <style>
        /* 후손선택은 공백문자 사용*/
        section ul{
            border: 3px dotted #00f;
        }
          /* 자식선택은 >기호 사용*/

        section >ul {
            border: 3px solid #f00;
        }
    </style>
</head>
<body>
    <section>
        <header>
            <h1>예약방법 및 요금</h1> 
        </header>
        <p>행복 메션에 예약할려면</p>
        <ul>
            <li>
             예약방법
           
           <ul>
              <li>직접통화</li>
              <li>문자남기기</li>
           </ul> 
        </li>
        <li>요금
            <ul>
                <li>1인 4만원</li>
                <li>2인 7만원</li>
                <li>3인 10만원</li>
                <li>4인 13만원</li>
            </ul>
        </li>
    </ul>
    </section>
    
</body>
</html>
