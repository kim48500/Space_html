<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴관련 스타일</title>
   <!---css파일 외부에서 연결하기-->
   <style>
    div{
        width:700px;
        border: 1px solid #000;
        padding: 5px;/*안쪽여백*/
    }
    p{/*줄간격2-글자크기의 100%간격유지*/
        line-height: 2;
        /*문단정렬
        text-align: center;
        text-align: right;*/
        text-align: justify;/*양쪽 정렬*/
    }
   </style>
</head>
<body>
    <div>
    <h2>마늘(garlic)</h2>
    <p>일해백리(一害百利)는 <span>알리신</span>마늘의 별명이다 한가지 해가있고 백가지 이로움이 
        있다는 뜻이다  그한가지 해라 아린맛으로 위에 부담을 가한다
    </p>
    <p>마늘에 들어있는 <span style="color: red;"font-style:italic;>알리신</span>아연이 피로회복에 도움을 준다</p>
    </div>
    
</body>
</html>
