<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택지 -id ,class</title>
    <style>
        p{
            line-height: 1.5;/*간격을 50%추가유지*/
            color:#0000ff
        }
        #p1{color: rgba(red, green, blue, alpha);}
        #p2{color: brown;
            font-family: "바탕체";
        
    }
    .redText{
        color: #ff0000;
    }
    </style>
</head>

    <body>
    <h1> 세계10대 슈퍼푸드</h1>
    <h2>마늘(garlic)</h2>
    <p id="p1">일해백리(一害百利)는 <span class="redText">알리신</span>마늘의 별명이다 한가지 해가있고 백가지 이로움이 
        있다는 뜻이다 <br> 그한가지 해라 아린맛으로 위에 부담을 가한다
    </p>
    <p id="p2">마늘에 들어있는 <span style="color: red;"font-style:italic;>알리신</span>아연이 피로회복에 도움을 준다</p>

</body>
</html>
